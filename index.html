<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPP Offsets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #0d1117;
            min-height: 100vh;
            color: #c9d1d9;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #58a6ff;
            text-decoration: none;
        }

        .logo span {
            color: #f0883e;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: #8b949e;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background: #21262d;
            border: 1px solid #30363d;
        }

        .nav-links a:hover {
            background: #30363d;
            color: #c9d1d9;
        }

        .nav-links a.primary {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }

        .nav-links a.primary:hover {
            background: #2ea043;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #8b949e;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            box-shadow: 0 0 8px #3fb950;
        }

        .status-value {
            color: #58a6ff;
        }

        /* Raw Links Section */
        .raw-links {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .raw-links h3 {
            color: #f0f6fc;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .raw-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .raw-link {
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 12px 15px;
            border-radius: 6px;
            color: #58a6ff;
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .raw-link:hover {
            background: #21262d;
            border-color: #58a6ff;
        }

        .raw-link .ext {
            color: #8b949e;
            font-size: 11px;
        }

        .search-box {
            width: 100%;
            padding: 12px 18px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 25px;
        }

        .search-box:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #21262d;
        }

        .category-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .category-icon.datamodel { background: #238636; }
        .category-icon.instance { background: #1f6feb; }
        .category-icon.task { background: #a371f7; }
        .category-icon.script { background: #f0883e; }
        .category-icon.mouse { background: #f85149; }

        .category-title {
            font-size: 16px;
            color: #f0f6fc;
        }

        .category-count {
            background: #21262d;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            color: #8b949e;
        }

        .offset-table {
            width: 100%;
            border-collapse: collapse;
            background: #161b22;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #30363d;
            font-size: 13px;
        }

        .offset-table th {
            background: #21262d;
            padding: 10px 14px;
            text-align: left;
            color: #8b949e;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
        }

        .offset-table td {
            padding: 10px 14px;
            border-top: 1px solid #21262d;
        }

        .offset-table tr:hover {
            background: #1c2128;
        }

        .offset-name {
            color: #f0f6fc;
        }

        .offset-value {
            color: #7ee787;
            background: #0d1117;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .offset-value.zero {
            color: #f85149;
        }

        .offset-type {
            color: #8b949e;
        }

        .copy-btn {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 5px 10px;
            border-radius: 4px;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 11px;
        }

        .copy-btn:hover {
            background: #30363d;
        }

        .copy-btn.copied {
            background: #238636;
            border-color: #238636;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #238636;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #484f58;
            font-size: 12px;
            border-top: 1px solid #21262d;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">HPP<span>Offsets</span></a>
            <ul class="nav-links">
                <li><a href="raw/offsets.hpp" class="primary"><i class="fas fa-code"></i> Raw C++</a></li>
                <li><a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://discord.gg/" target="_blank"><i class="fab fa-discord"></i></a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>Status:</span>
                <span class="status-value">Updated</span>
            </div>
            <div class="status-item">
                <span>Version:</span>
                <span class="status-value" id="version">-</span>
            </div>
            <div class="status-item">
                <span>Updated:</span>
                <span class="status-value" id="updated">-</span>
            </div>
            <div class="status-item">
                <span>Offsets:</span>
                <span class="status-value" id="count">0</span>
            </div>
        </div>

        <!-- Raw File Links -->
        <div class="raw-links">
            <h3><i class="fas fa-file-code"></i> Raw Files (View Source = Pure Code)</h3>
            <div class="raw-grid">
                <a href="raw/offsets.hpp" class="raw-link">
                    C++ Header <span class="ext">.hpp</span>
                </a>
                <a href="raw/offsets.h" class="raw-link">
                    C Header <span class="ext">.h</span>
                </a>
                <a href="raw/Offsets.cs" class="raw-link">
                    C# <span class="ext">.cs</span>
                </a>
                <a href="raw/offsets.rs" class="raw-link">
                    Rust <span class="ext">.rs</span>
                </a>
                <a href="raw/offsets.py" class="raw-link">
                    Python <span class="ext">.py</span>
                </a>
                <a href="raw/offsets.lua" class="raw-link">
                    Lua <span class="ext">.lua</span>
                </a>
                <a href="raw/offsets.json" class="raw-link">
                    JSON <span class="ext">.json</span>
                </a>
            </div>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="Search offsets...">

        <div id="offsetsContainer"></div>
    </div>

    <footer class="footer">
        Â© 2024 HPP Offsets
    </footer>

    <div class="toast" id="toast">Copied!</div>

    <script>
        const offsetsData = {
            version: "version-xxxxxxxx",
            lastUpdated: "2024-01-15",
            categories: [
                {
                    name: "DataModel",
                    icon: "datamodel",
                    offsets: [
                        { name: "EnableLoadModule", value: "0x0", type: "uintptr_t" },
                        { name: "FakeDataModelPointer", value: "0x0", type: "uintptr_t" },
                        { name: "FakeDataModelToDataModel", value: "0x0", type: "uintptr_t" },
                        { name: "GameLoaded", value: "0x5F8", type: "uintptr_t" }
                    ]
                },
                {
                    name: "Instance",
                    icon: "instance",
                    offsets: [
                        { name: "Children", value: "0x0", type: "uintptr_t" },
                        { name: "ChildrenEnd", value: "0x0", type: "uintptr_t" },
                        { name: "Name", value: "0x0", type: "uintptr_t" },
                        { name: "Value", value: "0x0", type: "uintptr_t" },
                        { name: "ClassDescriptor", value: "0x0", type: "uintptr_t" },
                        { name: "ClassDescriptorToClassName", value: "0x0", type: "uintptr_t" },
                        { name: "LocalPlayer", value: "0x130", type: "uintptr_t" }
                    ]
                },
                {
                    name: "Task Scheduler",
                    icon: "task",
                    offsets: [
                        { name: "TaskSchedulerPointer", value: "0x8057E48", type: "uintptr_t" },
                        { name: "TaskSchedulerMaxFPS", value: "0x1B0", type: "uintptr_t" }
                    ]
                },
                {
                    name: "Script",
                    icon: "script",
                    offsets: [
                        { name: "LocalScriptByteCode", value: "0x0", type: "uintptr_t" },
                        { name: "ModuleScriptByteCode", value: "0x0", type: "uintptr_t" }
                    ]
                },
                {
                    name: "Mouse Events",
                    icon: "mouse",
                    offsets: [
                        { name: "FireMouseClick", value: "0x1DA2010", type: "uintptr_t" },
                        { name: "FireRightMouseClick", value: "0x1DA21B0", type: "uintptr_t" },
                        { name: "FireMouseHoverEnter", value: "0x1DA35B0", type: "uintptr_t" },
                        { name: "FireMouseHoverLeave", value: "0x1DA3750", type: "uintptr_t" }
                    ]
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('version').textContent = offsetsData.version;
            document.getElementById('updated').textContent = offsetsData.lastUpdated;
            
            let total = 0;
            offsetsData.categories.forEach(c => total += c.offsets.length);
            document.getElementById('count').textContent = total;
            
            renderOffsets();
            
            document.getElementById('searchBox').addEventListener('input', (e) => {
                renderOffsets(e.target.value);
            });
        });

        function renderOffsets(search = '') {
            const container = document.getElementById('offsetsContainer');
            let html = '';

            offsetsData.categories.forEach(cat => {
                const filtered = cat.offsets.filter(o => 
                    o.name.toLowerCase().includes(search.toLowerCase()) ||
                    o.value.toLowerCase().includes(search.toLowerCase())
                );
                
                if (!filtered.length) return;

                const icons = {
                    datamodel: 'fa-database',
                    instance: 'fa-cube',
                    task: 'fa-clock',
                    script: 'fa-code',
                    mouse: 'fa-mouse-pointer'
                };

                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-icon ${cat.icon}">
                                <i class="fas ${icons[cat.icon]}"></i>
                            </div>
                            <h2 class="category-title">${cat.name}</h2>
                            <span class="category-count">${filtered.length}</span>
                        </div>
                        <table class="offset-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Offset</th>
                                    <th>Type</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filtered.map(o => `
                                    <tr>
                                        <td class="offset-name">${o.name}</td>
                                        <td><span class="offset-value ${o.value === '0x0' ? 'zero' : ''}">${o.value}</span></td>
                                        <td class="offset-type">${o.type}</td>
                                        <td><button class="copy-btn" onclick="copy('${o.value}', this)"><i class="fas fa-copy"></i></button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });

            container.innerHTML = html || '<div style="text-align:center;padding:40px;color:#8b949e;">No results</div>';
        }

        function copy(value, btn) {
            navigator.clipboard.writeText(value).then(() => {
                showToast('Copied: ' + value);
                btn.classList.add('copied');
                setTimeout(() => btn.classList.remove('copied'), 1500);
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
